<p>1. Navigate to the Users item of your Active Directory domain in the left pane.</p>
<p>2. Right-click the domain user account you want to reset the password for in the right pane, and select Reset Password.</p>
<p>3. Type a new password into the Password and Confirm Password boxes. Click OK.</p> <!-- Remember to sanitise input-->
