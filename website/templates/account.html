{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block content %}
    <h1 align="center">Account</h1>
    <div style="width:60%; margin:0 auto;">
        <form method="post">
            <div class="card mt-3 tab-card">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">

                        <b>Email</b>
                        <br/>
                        <input type="email" class="form-control" id="email" name="email"  value="{{user.email}}">
                        <p> </p>

                        <b>First Name</b>
                        <br/>
                        <input type="text" class="form-control" id="firstName" name="firstName"  value="{{user.first_name}}">
                        <p> </p>

                        <b>Last Name</b>
                        <br/>
                        <input type="text" class="form-control" id="lastName" name="lastName" value="{{user.last_name}}">
                        <p> </p>

                        <b>Password (optional)</b>
                        <br/>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
                        <p> </p>

                        <b>Confirm Password (optional)</b>
                        <br/>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <br/>
            <div class="btn-toolbar pull-right" style="margin-bottom: 15px;">
                <button type="submit" class="btn btn-primary">
                Save
                </button>
            </div>
    </form>
    </div>
{% endblock %}
